spring:
  application:
    name: spring-shop
  datasource:
    url: jdbc:h2:mem:spring-shop;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
  mail:
    host: localhost
    port: 1025

server:
  port: 8080

logging:
  level:
    org.springframework.security: INFO

app:
  mail:
    from: help@sampleshop.test
